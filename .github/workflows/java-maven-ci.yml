name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Test Java Components

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # --- CHANGE #1: ADD jacoco:report-aggregate TO THE MAVEN COMMAND ---
      - name: Build, Test, Verify, and Generate Aggregate Coverage Report
        run: mvn -B verify jacoco:report-aggregate # Added report goal

      - name: Check for jacoco.exec files AFTER verify
        # This step helps debug if verify fails before report generation
        if: failure()
        run: |
          echo "--- Checking for jacoco.exec files ---"
          find . -path '*/target/jacoco.exec' -ls
          echo "--- Finished checking ---"

      - name: Upload Unit Test Results (Surefire)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: '**/target/surefire-reports/*.xml'
          if-no-files-found: warn
          retention-days: 7

      # --- CHANGE #2: CORRECT THE PATH (REMOVE LEADING /) ---
      - name: Upload Code Coverage Report (Jacoco Aggregate)
        if: success() # Only run if the build and report generation succeed
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-code-coverage-report
          path: target/site/jacoco-aggregate/ # Corrected relative path
          if-no-files-found: error # Fail if the report wasn't generated
          retention-days: 7
